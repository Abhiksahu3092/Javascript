<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and objects in javascript</title>
</head>
<body>
    <script>
        let myvar=34;
        let str='abhik';
        console.log(str);

        let names=['abhik','aaradhya',46];
        //to add something in the array use push
        names.push('Ashok')
        console.log(names);
        //to define the length of the array
        let newnames=new Array(23);
        console.log(newnames);
    </script>
</body>
</html>
