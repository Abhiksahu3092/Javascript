<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions on loops and functions</title>
</head>
<body>
    <script>
        let marks={
            harry:98,
            rohan:70,
            aakash:7,
        }

        //using for in loops
        let b;
        for(b in marks){
            console.log(+marks[b]);
        }

        //only using for loops
        for(let i=0;i<Object.keys(marks).length;i++){
            console.log("marks for "+Object.keys(marks)[i]+" is "+marks[Object.keys(marks)[i]]);
        }

        //object.keys(marks) gives an array of the names and object.key(marks).length calculates the size of the array


        let v=prompt("enter a number ");
        if(v!=4){
            console.log("try again");
        }
    </script>
</body>
</html>
