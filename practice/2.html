<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loops</title>
</head>
<body>
    <script>
        /*For in loops*/
        let object={
            abhik:21,
            abhimanyu:20,
            abinas:25,
            achut:30,
        }

        let a;
        for(a in object){
            console.log("marks of "+a+" is "+object[a]);
        }


        //for of loops
        let b;
        for(b of "abhik"){
            console.log(b);
        }
    </script>
</body>
</html>
