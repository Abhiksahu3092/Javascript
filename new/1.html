<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings methods</title>
</head>
<body>
    <script>
        let name=`abhik`;
        console.log(name.toUpperCase());
        console.log(name.toLowerCase());

        let name2=` sahu`;
        console.log(name.concat(name2));

        /*Note: Arrays can be changed but strings cannot be changed*/
    </script>
